<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reg_form</title>
</head>
<body>
    <form>
        <h2 style="text-align: center">
            Registration form
        </h2>
        <table>
            <tr>
                <td>
                    Name: 
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    phone number:
                </td>
                <td>
                    <input type="phone">
                </td>
            </tr>
            <tr>
                <td>
                    email id:
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox">singing
                    <input type="checkbox">dancing 
                    <input type="checkbox">playing
                </td>
            </tr>
            <tr>
                <td>
                    education qualification:
                </td>
                <td>
                    <select>
                        <option value="">select</option>
                        <option value="">10+2</option>
                        <option value="">graduate</option>
                        <option value="">postgraduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    address:
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"placeholder="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
