<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

h2 {
  color: #222; /* Darker shade of grey */
}

ul, ol {
  padding-left: 30px; /* Increased padding */
}

.container {
  display: flex;
  justify-content: space-between;
}

.frame {
  border: 1px solid #999; 
  padding: 20px; 
  width: 31%; 
}

.frame h3 {
  color: #444; 
}
</style>
</head>
<body>

<h2>Ordered List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<h2>Unordered List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 

<h2>Definition List</h2>

<dl>
  <dt>Coffee</dt>
  <dd>- Black Hot Drink</dd>
  <dt>Milk</dt>
  <dd>- White Cold Drink</dd>
</dl>

<h2>Frames</h2>

<div class="container">
  <div class="frame">
    <h3>Coffee</h3>
    <p>Rich and aromatic hot beverage</p>
  </div>
  <div class="frame">
    <h3>Milk</h3>
    <p>White and nutritious cold drink</p>
  </div>
  <div class="frame">
    <h3>Tea</h3>
    <p>Refreshing and flavorful hot drink</p>
  </div>
</div>

</body>
</html>
